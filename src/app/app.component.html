<div class="container mt-4">
  <div class="row">
      <div class="col-sm-12">
        <h2 class="bg-primary text-white text-center p-4">Filter Pipe</h2>
      </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-6 offset-md-3">
      <input type="text" class="form-control" placeholder="Search team by name" [(ngModel)]=searchInputText>
    </div>
  </div>
  <div class="row mt-4">
    <table class="table table-boredered">
      <thead>
        <tr>
          <th>Sr. No</th>
          <th>Name</th>
          <th>Team</th>
          <th>ODI Runs</th>
          <th>Test Runs</th>
          <th>Debut Year</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of cricket_players | filterTeam : searchInputText; index as i">
          <td>{{i+1}}</td>
          <td>{{player.name}}</td>
          <td>{{player.team}}</td>
          <td>{{player.odi_runs}}</td>
          <td>{{player.test_runs}}</td>
          <td>{{player.debut_year}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
